<script>
    function actualizarAutorizaciones(){
        fetch("http://localhost:4000/actualizar", {
            method: 'GET',
            headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',}})
        .then(res => res.json())
        .catch(err => {
            console.error('Error:', err)
            alert("Error interno, ver Consola")
        })
        .then(response =>{
            console.log(response);
            let aut = document.getElementById('aut')

            aut.innerHTML = response.autorizaciones

            $('#popUpBDD').modal('show');
        })
    }
</script>
